name: monorepo-template
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: build
        run:
          npm i -g pnpm
          pnpm install
          pnpm -F client run build
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./client/apps/pkg1/dist
          github_token: ${{ secrets.DEPLOY_MY_WEBSITE }}
