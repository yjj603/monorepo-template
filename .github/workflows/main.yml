name: monorepo-template
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: false
      - name: build
        run: | 
          pnpm install
          pnpm -F client run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: client/apps/pkg1/dist
